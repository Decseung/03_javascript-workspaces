<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        // 객체 생성 방법1. 객체 리터럴 {}
        const person = {
          name: "seyun",
          age: 20,
          // 화살표 함수로 만들면 this 바인딩이 되지 않음
          getInfo: function () {
            return `이름: ${this.name}, 나이: ${this.age}`;
          },
        };

        console.log(person.getInfo());
      }

      {
        // 객체 생성방법 2. 생성자 함수
        function Person(name, age) {
          this.name = name;
          this.age = age;
          this.getInfo = function () {
            return `${this.name}은 ${this.age}세 입니다.`;
          };
        }

        const person1 = new Person("홍길동", 20);
        const person2 = new Person("김말순씨", 30);

        console.log(person1);
        console.log(person1.getInfo());
        console.log(person2);
        console.log(person2.getInfo());

        console.log("--------------------------------------");
      }

      {
        // 객체 생성 방법 3. class(ES6)활용
        class Person {
          // 생성자(constructor) 정의
          constructor(name, age) {
            this.name = name;
            this.age = age;
          }
          // 메소드(method) 정의

          getInfo() {
            return `${this.name}은 ${this.age}세 입니다.`;
          }
        }

        const person1 = new Person("홍길동", 20); // 생성자 실행

        console.log(person1);
        console.log(person1.getInfo());

        // class 문법을 활용한 상속
        // Person 클래스(name, age, getInfo())를 상속받는 Student 클래스 정의

        class Student extends Person {
          constructor(name, age, dream) {
            super(name, age); // suepr() ====> 부모클래스의 생성자 호출
            this.dream = dream;
          }
          study() {
            return `${this.name}은 ${this.dream}을 위해 뭐든한다`;
          }
        }

        const student = new Student("이름", 27, "돈많은 백수");
        console.log(student);
        console.log(student.getInfo());
        console.log(student.study());
      }
    </script>
  </body>
</html>
